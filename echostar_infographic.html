        /* Tooltip styles (kept for other sections, e.g., Stakeholder Groups - but now they will be in expandable cards) */
        .tooltip-container {
            position: relative;
            display: inline-block; /* Or block, depending on parent */
        }
        .tooltip {
            visibility: hidden;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 5px 10px;
            position: absolute;
            z-index: 100; /* Increased z-index */
            bottom: 125%; /* Position the tooltip above the text */
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            transition: opacity 0.3s;
            min-width: 150px;
            max-width: 250px;
            font-size: 0.875rem;
            line-height: 1.2;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            pointer-events: none; /* Allows clicks on elements behind it */
        }

        .tooltip::after {
            content: "";
            position: absolute;
            top: 100%; /* At the bottom of the tooltip */
            left: 50%;
            margin-left: -5px;
            border-width: 5px;
            border-style: solid;
        }

        .tooltip-container:hover .tooltip {
            visibility: visible;
            opacity: 1;
        }

        /* Specific tooltip background colors (kept for other sections) */
